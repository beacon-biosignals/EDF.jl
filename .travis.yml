language: julia
os:
  - linux
if: branch = master OR tag IS present OR type = pull_request
julia:
  - 1.0
  - 1.3
notifications:
  email: false
matrix:
  allow_failures:
  - julia: nightly
codecov: true
jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=".")); Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip
